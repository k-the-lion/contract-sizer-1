<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Calculator</title>
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Custom Light Mode Defaults (All Text Very Dark Grey: text-gray-900) --- */
        input, select {
            /* Light mode defaults: border-gray-300, bg-white, text-gray-900 */
            border-color: rgb(209 213 219); 
            background-color: white;
            color: rgb(17 24 39); /* text-gray-900 */
        }
        
        /* Add specific styling for when the trade range input is automatically set to readonly */
        #tradeRange[readonly] {
            cursor: not-allowed;
            background-color: rgb(243 244 246); /* Light grey for light mode */
        }
        .dark #tradeRange[readonly] {
            background-color: rgb(31 41 55); /* Dark grey for dark mode */
            color: rgb(209 213 219);
        }
        

        label {
            color: rgb(17 24 39); /* text-gray-900 */
        }
        
        /* Sub-header text (p element under h1) */
        .light .subheader-text {
            color: rgb(55 65 81); /* text-gray-700 (Kept slightly lighter for hierarchy) */
        }
        
        /* --- Dark Mode Overrides (Applied when <html> has class="dark") --- */
        .dark input, .dark select {
            border-color: rgb(75 85 99); /* border-gray-600 */
            background-color: rgb(55 65 81); /* bg-gray-700 */
            color: white;
        }
        .dark label {
            color: rgb(209 213 219); /* text-gray-300 */
        }
        #darkModeToggle.light {
            color: rgb(31 41 55); /* text-gray-800 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="pageBody" class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    
    <button id="darkModeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 text-gray-800 shadow-md hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors duration-300 z-10" aria-label="Toggle Dark Mode">
        <svg id="sunIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>
    
    <div id="calculatorCard" class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 md:p-8 transition-colors duration-300 dark:bg-gray-800 dark:shadow-2xl">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Contract Size Calculator</h1>
            <p class="subheader-text mt-1 dark:text-gray-400">Instantly find your correct position size.</p>
        </header>

        <div class="space-y-4">
            <div>
                <label for="dollarRisk" class="block text-sm font-medium dark:text-gray-400">TP/SL Setting ($)</label>
                <input type="number" id="dollarRisk" value="150" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
            </div>
            
            <div class="space-y-2">
                <label for="startPrice" class="block text-sm font-medium dark:text-gray-400">Trade Range (Points)</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="number" id="startPrice" placeholder="Start Price" class="block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
                    </div>
                    <div>
                        <input type="number" id="endPrice" placeholder="End Price" class="block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
                    </div>
                </div>
                <input type="number" id="tradeRange" value="10" placeholder="Calculated Range or Manual Entry" class="block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
            </div>

            <div>
                <label for="instrument" class="block text-sm font-medium dark:text-gray-400">Instrument</label>
                <select id="instrument" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
                    <option value="2.00" selected>MNQ ($2.00/pt)</option>
                    <option value="0.50">MES ($0.50/pt)</option>
                    <option value="1.00">MGC ($1.00/pt)</option>
                </select>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t dark:border-gray-700">
            <div class="bg-blue-600 dark:bg-indigo-600 text-white p-4 rounded-lg text-center transition-colors duration-300">
                <p class="text-sm font-medium text-blue-200 dark:text-indigo-200">NUMBER OF CONTRACTS</p>
                <p id="numContracts" class="text-4xl font-bold">0</p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const dollarRisk = parseFloat(document.getElementById('dollarRisk').value) || 0;
            const startPrice = document.getElementById('startPrice').value;
            const endPrice = document.getElementById('endPrice').value;
            const tradeRangeInput = document.getElementById('tradeRange');
            const pointValue = parseFloat(document.getElementById('instrument').value) || 0;

            let tradeRange = 0;
            
            // Check if both price inputs contain any value (not empty strings)
            if (startPrice.trim() !== "" && endPrice.trim() !== "") {
                const numStartPrice = parseFloat(startPrice);
                const numEndPrice = parseFloat(endPrice);

                if (!isNaN(numStartPrice) && !isNaN(numEndPrice)) {
                    // 1. Calculate range from prices
                    tradeRange = Math.abs(numStartPrice - numEndPrice); 
                    tradeRangeInput.value = tradeRange.toFixed(2); // Display the calculated range
                    tradeRangeInput.setAttribute('readonly', true); // Make it read-only
                } else {
                    // Prices are partially invalid, default to manual range input
                    tradeRangeInput.removeAttribute('readonly'); 
                    tradeRange = parseFloat(tradeRangeInput.value) || 0;
                }
            } else {
                // 2. Allow manual input
                tradeRangeInput.removeAttribute('readonly'); // Make it editable
                // Use whatever value is currently in the box (manual or initial value)
                tradeRange = parseFloat(tradeRangeInput.value) || 0; 
            }

            const riskPerContract = tradeRange * pointValue;
            
            let numContracts = 0;
            if (riskPerContract > 0) {
                numContracts = Math.floor(dollarRisk / riskPerContract);
            }
            
            document.getElementById('numContracts').textContent = numContracts;
        }

        function setupDarkModeToggle() {
            const html = document.documentElement;
            const toggleButton = document.getElementById('darkModeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            function setTheme(theme) {
                if (theme === 'dark') {
                    html.classList.add('dark');
                    html.classList.remove('light');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    html.classList.remove('dark');
                    html.classList.add('light');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(prefersDark ? 'dark' : 'light'); 
            }

            toggleButton.addEventListener('click', () => {
                const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => input.addEventListener('input', calculate));
            
            // Add listeners specifically to the price inputs to trigger range calculation
            document.getElementById('startPrice').addEventListener('input', calculate);
            document.getElementById('endPrice').addEventListener('input', calculate);
            
            calculate(); 
            setupDarkModeToggle(); 
        });
    </script>
</body>
</html>
